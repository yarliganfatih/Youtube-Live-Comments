<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Live Comments</title>
</head>

<body>
    <form>
        <div class="field">
            <input type="checkbox" id="active" />
            <label for="active"><b>Live Comments</b></label>
        </div>
        <hr>
        <div class="field">
            <label for="delay">Delay</label>
            <input type="number" id="delay" />
        </div>
        <div class="field">
            <label for="max_comments_per_second">Max comments per second</label>
            <input type="number" id="max_comments_per_second" />
        </div>
        <div class="field">
            <label for="api_key">Youtube Data API key</label>
            <input type="text" id="api_key" />
        </div>
        <hr>
        <div class="field">
            <input type="checkbox" id="normalize_shorts" />
            <label for="normalize_shorts">Normalize Shorts</label>
        </div>
    </form>
    <script src="popup.js"></script>
</body>

</html>
